<div class="reset-senha-container">
  <div class="reset-card">
    <div class="header">
      <h1>Recuperar Senha</h1>
      <p>Digite seu e-mail para receber as instruções</p>
    </div>

    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <div *ngIf="success" class="alert alert-success">
      {{ success }}
    </div>

    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" 
               id="email" 
               name="email" 
               [(ngModel)]="email"
               required 
               placeholder="seu@email.com" />
      </div>

      <div class="form-actions">
        <button type="button" 
                class="btn-secondary" 
                (click)="voltarLogin()">
          Voltar ao Login
        </button>
        <button type="submit" 
                class="btn-primary"
                [disabled]="loading">
          {{ loading ? 'Enviando...' : 'Enviar' }}
        </button>
      </div>
    </form>
  </div>
</div>
